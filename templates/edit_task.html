<!DOCTYPE html>
<html>
<head>
	<title>Edit Taks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent" class="create-task">

    <div class="title-sec">
      <h1>Edit Task</h1>
    </div>

    <form action="http://127.0.0.1:5000/{{ board_id }}/update-task/{{ task_id }}" method="POST">
      <div class="form-group">
        <input type="text" id="task_name" class="form-control fadeIn second" value="{{ data.task_name }}" name="name" placeholder="Task Name" disabled>
      </div>
      <div class="form-group date">
          <input type="date" id="due_date" class="form-control fadeIn second" name="due_date" value="{{ data.due_date }}" placeholder="Due Date">
      </div>
      <div class="form-group drop-down">
          <select class="form-control" name="assigned_to">
            <option>Select User</option>
            {% for user in users_list  %}
                <option value="{{ user.user_id }}" {% if user.user_id == data.assigned_to  %} selected {% endif %}>{{ user.name }} </option>
            {% endfor %}
        </select>
      </div>
      <div class="form-check box">
        <input type="checkbox" class="form-check-input" name="completed" id="exampleCheck1" value="True">
        <label class="form-check-label" for="exampleCheck1">Mark as Done</label>
      </div>
      <input type="hidden" name="owner_id" value="{{ data.owner_id }}">
      <input type="hidden" name="owner_id" value="{{ data.owner_id }}">
      <input type="hidden" name="task_name" value="{{ data.task_name }}">
      <input type="submit" class="fadeIn fourth" value="Save">
    </form>
    <a href="http://127.0.0.1:5000/{{ data.board_id }}/view-task/{{ data.task_id }}" class="back">Back</a>
  </div>
</div>
</body>
</html>

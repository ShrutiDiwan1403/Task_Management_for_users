<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'welcome.css')}}">

</head>
<body>
<section>
 <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="http://127.0.0.1:5000/">Task Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Create Task</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:5000/list">Task List</a>
          </li>
        </ul>
        <ul class="form-inline my-2 my-lg-0 navbar-nav">
          <li class="nav-item"><a href="http://127.0.0.1:5000/logout" class="btn btn-outline-warning my-2 my-sm-0">Logout</a></li>
        </ul>
      </div>
    </nav>
</section>

<main role="main" class="container" style="margin-top: 80px;">

<div class="list-sec">

          <div class="row">
            <div class="col-md-8">
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <div class="name-sec sec">
                    <lable><b>name</b></lable>
                    <p class="card-text">{{ data.task_name }}</p>
                  </div>
                  <div class="date-sec sec">
                    <lable><b>Due Date</b></lable>
                    <p class="card-text">{{ data.due_date }}</p>
                  </div>
                  <div class="user-sec sec">
                    <lable><b>Assigned to</b></lable>
                    <p class="card-text">{{ user.name }}</p>
                  </div>
                  <div class="task-sec sec">
                    <lable><b>Task Status</b></lable>
                    <p class="card-text">{{ data.completed }}</p>
                  </div>

                  <div class="btn-group ml-auto">
                    <a href="http://127.0.0.1:5000/{{ board_id }}/update-task/{{ data.task_id }}" class="btn btn-success">Edit</a>
                  </div>


                </div>
              </div>
            </div>

          </div>
</div>

</main>

</body>

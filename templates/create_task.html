<!DOCTYPE html>
<html>
<head>
	<title>Create Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent" class="create-task">

    <div class="title-sec">
      <h1>Create Task</h1>
    </div>

    <form action="http://127.0.0.1:5000/{{ user_id }}/{{ board_id }}/create-task" method="POST">
      <div class="form-group">
        <input type="text" id="task_name" class="form-control fadeIn second" name="task_name" placeholder="Task Name" required>
      </div>
      <div class="form-group date">
          <input type="date" id="due_date" class="form-control fadeIn second" name="due_date" placeholder="Due Date" required>
      </div>
      <div class="form-group drop-down">
          <select class="form-control" name="assigned_to" required>
            <option>Select User</option>
            {% for user in users_list  %}
                <option value="{{ user.user_id }}">{{ user.name }} </option>
            {% endfor %}
        </select>
      </div>
      <input type="submit" class="fadeIn fourth" value="Save">
    </form>
    <a href="http://127.0.0.1:5000/dashboard" class="back">Back</a>
  </div>
</div>
</body>
</html>

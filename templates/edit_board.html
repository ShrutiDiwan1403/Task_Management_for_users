<!DOCTYPE html>
<html>
<head>
	<title>Edit Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent" style="">
    <div class="title-sec">
      <h1>Edit Board</h1>
    </div>

    <form action="http://127.0.0.1:5000/{{ board_id }}/update-board" method="POST">
      <div class="form-group">
        <input type="text" id="board_name" class="form-control fadeIn second" name="board_name" placeholder="Board Name" value="{{ data.board_name }}">
      </div>
       <input type="hidden" name="owner_id" value="{{ data.owner_id }}">
      <input type="submit" class="fadeIn fourth" value="Save">
    </form>
      <a href="http://127.0.0.1:5000/dashboard" class="back">Back</a>
  </div>
</div>
</body>
</html>
